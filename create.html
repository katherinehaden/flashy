<!DOCTYPE html>
 <head>
 </head>

 <body>
   <h1>
     World History Deck
   </h1>
  <form  name="newFlashcard">
    <table class="table table-borderless">
      <tr>
        <td width="40%" align="right"><label>Front: </label></td>
        <td><input type="text" id="front" class="form-box"/></td>
      </tr>
      <tr>
        <td width="40%" align="right"><label>Back: </label></td>
        <td><input type="text" id="back" class="form-box"/></td>
      </tr>
      <tr>
        <td colspan=2 align="center"><input type="submit" value="Done with Deck" class="button" />
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Next Card" class="button" />
        </td>
      </tr>
    </table>
  </form>
 </body>

</html>
